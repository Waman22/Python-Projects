<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
</head>
<body>
    <h1>Order Summary</h1>
    <p>Customer Name: {{ order_details[0].customer_name }}</p>
    <table border="1">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in order_details %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>
                        {{ item.quantity }}
                        <form action="{{ url_for('increase_quantity', order_item_id=item.order_item_id) }}" method="POST" style="display:inline;">
                            <button type="submit">+</button>
                        </form>
                        <form action="{{ url_for('decrease_quantity', order_item_id=item.order_item_id) }}" method="POST" style="display:inline;">
                            <button type="submit">-</button>
                        </form>
                    </td>
                    <td>${{ item.price }}</td>
                    <td>${{ item.total_price }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><strong>Total Amount: ${{ total_amount }}</strong></p>
</body>
</html>
